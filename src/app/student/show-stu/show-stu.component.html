<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-keyborad="false">
  Add Student
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Student</h5>
        <button type="button" class="btn-close" (click)="closeClick()" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-add-edit-stu></app-add-edit-stu>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped">
    <thead>
      <tr>
          <th>No</th>
          <th>Student ID</th>
          <th>Full Name</th>
          <th>Mobile</th>
          <th>Options</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let student of students; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{student.StudentId}}</td>
        <td>{{student.FullName}}</td>
        <td>{{student.Mobile}}</td>
        <td>
          <button type="button" class="btn btn-primary" 
            (click)="EditStudent(student)">Edit</button>
           <button type="button" class="btn btn-primary" (click)="deleteClick(student)">Delete</button> 
        </td>
      </tr>
    </tbody>
  </table>
